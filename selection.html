<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create an Account - Snippet</title>
    <link href="styles/styles.css" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="snippet-body">
    <div class="register-photo">
        <div class="form-container">
            <div class="image-holder">
                <img src="img/logo.png" alt="Logo" class="logo-image">
                <p>Education is the ability to listen to almost anything without losing your temper or self-confidence</p>
                <h1>FEES DETAILS</h1>
            </div>
            <div class="form-box">
                <form id="studentForm">
                    <h2 class="text-center"><strong>MAHENDRA GROUPS</strong></h2>
                    <div class="form-group"><input class="form-control" type="text" id="name" name="name" placeholder="Name"></div>
                    <div class="form-group"><input class="form-control" type="email" id="email" placeholder="Email"></div>
                    <div class="form-group"><input class="form-control" type="number" id="phone" placeholder="Phone Number"></div>
                    <div class="form-group"><input class="form-control" type="text" id="registerNumber" placeholder="Register Number"></div>
                    <div class="form-group"><input class="form-control" type="text" id="rollNumber" placeholder="RollNumber" oninput="this.value = this.value.toUpperCase();"></div>
                    
                    <div class="form-group" id="paymentButton"><button class="btn btn-success btn-block" type="button">FEES PAYMENT</button></div>
                    <center><p>Check the details correctly</p></center>
                </form>
            </div>
        </div>
    </div>
    <script src="script/name.js"></script> <!-- External JS File -->
</body>
</html>
